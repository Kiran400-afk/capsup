    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-navy': '#0f172a',

                    }

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #fbbf24, 0 0 20px #fbbf24, 0 0 30px #fbbf24; }
            50% { text-shadow: 0 0 20px #fbbf24, 0 0 30px #fbbf24, 0 0 40px #fbbf24; }
        }
        .invitation-title {
            font-family: 'Shrikhand', 'Playfair Display', cursive;
            font-size: 4rem;
            background: linear-gradient(45deg, #fbbf24, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s infinite;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 2px;
            font-weight: 600;
            text-transform: uppercase;
        }
        @media (max-width: 640px) {
            .invitation-title {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
                letter-spacing: 1px;
            }
        }
        .particle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 2s infinite;
        }
        .flip-card {
            perspective: 1000px;
            -webkit-perspective: 1000px;
            touch-action: manipulation;
        }
        .flip-card-inner {
            transition: transform 0.8s;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner,
        .flip-card:active .flip-card-inner {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }
        @media (max-width: 640px) {
            .particle {
                animation-duration: 3s;
            }
        }
    </style>
</head>

    <script>
        // Create floating particles with reduced frequency on mobile
        function createParticle() {
            const particles = document.getElementById('particles');
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.width = window.innerWidth <= 640 ? '1px' : '2px';
            particle.style.height = window.innerWidth <= 640 ? '1px' : '2px';
            particle.style.background = Math.random() > 0.5 ? '#9333ea' : '#fbbf24';
            particles.appendChild(particle);

            setTimeout(() => particle.remove(), window.innerWidth <= 640 ? 3000 : 2000);
        }

        setInterval(createParticle, window.innerWidth <= 640 ? 200 : 100);
    </script>
